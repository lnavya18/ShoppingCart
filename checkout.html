<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />>
        <link rel="stylesheet" href="checkout.css">
        <title> CheckOut </title>
    </head>
    <body>
        <div class="checkout-heading">
            <h1>CHECKOUT</h1>
        </div>
        <div class="inputs-container">
            <div class="input-box">
                <input id = "name" type = "text" placeholder="Enter your name" autocomplete="off">
                <input id = "city" type = "text" placeholder="Enter your City" autocomplete="off">
                <input id = "num" type = "number" placeholder="Enter your number" autocomplete="off">
                <input id = "email" type = "email" placeholder="Enter your email" autocomplete="off">
                <input id = "saddress" type = "text" placeholder="Enter your shipping address" autocomplete="off">
                <button id="place_order">Place Order</button>
            </div>
            
        </div>
        <script src = "./checkout.js"></script>
    </body>
</html>
